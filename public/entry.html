      <header id="header">
        <div class="container">
          <div class="row">
            <div class="col-md-2">
              <img src="img/huff-tech-logo.png" class="brand img-responsive" alt="Responsive image" />
            </div>
            <div class="content col-md-10">
              <h1>Test-O-Matic</h1>
              <p>Are you ready to venture into the fancy pants world of where this brings you!? Get ready!</p>
            </div>
          </div>
        </div>
      </header>
      <section id="mid" class="mid container">
        <div class="row">
          <form role="form" name="entry" class="user-form col-md-offset-2 col-md-4">
            <div class="form-group">
              <input tabindex="1" type="text" id="name" name="name" class="form-control" placeholder="Name" />
            </div>
            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" />
            </div>
            <div class="form-group">
              <input type="text" name="code" id="code" class="form-control" placeholder="Testing ID" />
            </div>
            <div class="form-group">
              <input type="submit" value="Start the Test" class="btn btn-primary pull-right" /><b class="help-block">* All fields required</b>
            </div>
          </form>
        </div>
      </section>
      <footer id="footer">
