    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

      <header id="header">
        <div class="container">
          <div class="row">
            <div class="col-md-2">
              <img src="img/huff-tech-logo.png" class="brand img-responsive" alt="Responsive image" />
            </div>
            <div class="content col-md-10">
              <h1>Test-O-Matic</h1>
              <p>Keep track of your progress: </p>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
                  <span class="sr-only">40% Complete (success)</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div id="mid" class="mid container">
        <div class="row">
          <form name="entry" class="user-form col-md-offset-2 col-md-8">
            <ol>
              <li class="form-group">
                <label for="q1">Question 1</label>
                <input type="text" name="q1" class="form-control" />
              <li class="form-group">
                <label for="q2">Question 2</label>
                <input type="text" name="q2" class="form-control" />
              <li class="form-group">
                <label for="q3">Question 3</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="q3" value="ans1" />
                    Answer 1
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="q3" value="ans2" />
                    Answer 2
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="q3" value="ans3" />
                    Answer 3
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="q3" value="ans4" />
                    Answer 4
                  </label>
                </div>
              <li class="form-group">
                <label for="q4">Question 3</label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="q4" value="ans1" />
                    Answer 1
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="q4" value="ans2" />
                    Answer 2
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="q4" value="ans3" />
                    Answer 3
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="q4" value="ans4" />
                    Answer 4
                  </label>
                </div>
            </ol>
            <div class="form-group">
              <!-- 5 questions per page
              if test paginates, submit value is "continue" (or something) -->
              <input type="submit" value="Is this your final answer?" class="btn btn-primary pull-right" />
            </div>
          </form>
        </div>
      </div>
      <footer id="footer">
        <div class="container">
          <p>&copy; HuffyPuff 2013</p>
        </div>
      </footer>
    </div> <!-- /container -->
    </body>
</html>
